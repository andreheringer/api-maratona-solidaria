<main>
  <form
    [formGroup]="newSimpleDonationForm"
    ngxsForm="simpleDonation.form"
    (ngSubmit)="onSubmit()"
    class="form"
  >
    <input
      type="text"
      placeholder="Doação"
      formControlName="doacao"
      class="form-item"
    />
    <select
      class="form-item"
      (change)="onDonationChange()"
      formControlName="tipo"
      ngModel="Tipo"
    >
      <option [disabled]="donation" selected value="Tipo">Tipo</option>
      <option *ngFor="let prod of products" [ngValue]="prod.id">
        {{ prod.name }}
      </option>
    </select>
    <input
      type="number"
      placeholder="Quantidade"
      formControlName="quantidade"
      class="form-item"
    />
    <select
      formControlName="representante"
      class="form-item"
      (change)="onStudentChange()"
      ngModel="Representante(Aluno)"
      [ngClass]="student ? 'selected' : ''"
    >
      <option disabled selected value="Representante(Aluno)">
        Reprensentante(Aluno)
      </option>
      <option *ngFor="let student of students" [ngValue]="student">
        {{ student.nome }}
      </option>
    </select>
    <input
      type="text"
      placeholder="Observação"
      formControlName="observacao"
      class="form-item"
    />
    <button class="submit-button">Doar</button>
  </form>
</main>

<main>
  <form
    [formGroup]="newSimpleDonationForm"
    ngxsForm="simpleDonation.form"
    (ngSubmit)="onSubmit()"
  >
    <input type="text" placeholder="Doação" formControlName="name" />
    <select formControlName="product">
      <option disabled selected>Tipo</option>
      <option *ngFor="let prod of products">{{ prod.name }}</option>
    </select>
    <input type="number" placeholder="Quantidade" formControlName="quantity" />
    <select formControlName="student">
      <option disabled selected>Reprensentante(Aluno)</option>
    </select>
    <div class="input-group">
      <input
        class="form-control"
        placeholder="yyyy-mm-dd"
        name="dp"
        ngbDatepicker
        #d="ngbDatepicker"
        formControlName="date"
      />
      <div class="input-group-append">
        <button
          class="datepicker-button"
          (click)="d.toggle()"
          type="button"
        ></button>
      </div>
    </div>
    <input type="text" placeholder="Observação" formControlName="obs" />
    <button>Submit</button>
  </form>
</main>

<main class="main">
  <img src="./assets/img/headerBanner.png" />
  <div class="columns">
    <section class="column"></section>
    <section class="column">
      <section class="form">
        <span class="form-title">Já é colaborador?</span>
        <div class="form-field">
          <input
            id="username"
            type="text"
            [(ngModel)]="userName"
            placeholder="Username"
          />
        </div>

        <div class="form-field">
          <input
            id="password"
            type="password"
            [(ngModel)]="userPassw"
            placeholder="Password"
          />
        </div>

        <button class="form-field" type="submit" (click)="login()">
          Login
        </button>
      </section>
    </section>
  </div>
</main>
